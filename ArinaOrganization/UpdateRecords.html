    <title>更新紀錄(Update Records)</title>
    <link rel="stylesheet" href="ArinaPage.css">
    <style>
        section{
            border-width:1px;
            border-style:solid;
            width:500px;
            padding:4px;
        }
    </style>
</head>
<body>
    <script src="Arina.js"></script>
    <h3 style="text-align:center">更新紀錄(Update Records)</h3>
    <article style="margin:50px;" id="main">
    </article>
    <script>
        var article = document.getElementById("main");
        fetch(`UpdateRecords.json?v=${Math.random()}`).then(m => m.json()).then(data => {
            var section, p;
            for (var i = 0; i < data.length; i++) {
                section = document.createElement("section");                
                p = document.createElement("p");
                if (data[i].DateTime != null)
                    p.innerHTML = ChangeDateTimeToArDate(data[i].DateTime);
                else
                    p.innerHTML = `-`;
                section.appendChild(p);

                p = document.createElement("p");
                p.innerText = data[i].Name;
                section.appendChild(p);

                p = document.createElement("p");
                p.innerText = data[i].Content;
                section.appendChild(p);

                br = document.createElement("br");
                section.appendChild(br);
                article.appendChild(section);
            }

        });
    </script>
</body>
</html>
